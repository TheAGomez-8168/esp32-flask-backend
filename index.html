<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Web</title>
</head>
<body>
  <h1>Comunicación con ESP32 vía backend</h1>

  <div>
    <label>Enviar dato:</label>
    <input type="text" id="inputDato" />
    <button onclick="enviarDato()">Enviar</button>
  </div>

  <div>
    <h2>Dato recibido del ESP32:</h2>
    <p id="datoRecibido">Cargando...</p>
  </div>

  <script>
    const apiURL = 'https://esp32-flask-backend.onrender.com/api/dato';

    async function enviarDato() {
      const dato = document.getElementById('inputDato').value;
      if (!dato) return alert("Escribe un dato");

      const res = await fetch(apiURL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({dato})
      });
      if (res.ok) {
        alert('Dato enviado');
        document.getElementById('inputDato').value = '';
        cargarDato();
      }
    }

    async function cargarDato() {
      const res = await fetch(apiURL);
      if (res.ok) {
        const data = await res.json();
        document.getElementById('datoRecibido').textContent = data.dato || "(vacío)";
      } else {
        document.getElementById('datoRecibido').textContent = "Error al cargar dato";
      }
    }

    cargarDato();
    setInterval(cargarDato, 5000); // Actualiza cada 5 segundos
  </script>
</body>
</html>
